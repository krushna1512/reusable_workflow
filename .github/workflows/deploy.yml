name: Deployment Workflow

on:
  workflow_dispatch:
    inputs:
      release_name:
        description: 'Enter release/tag name (e.g., v1.0.3)'
        required: true
      simulate:
        description: 'Should the deployment succeed or fail?'
        required: true
        default: 'success'
        type: choice
        options:
          - success
          - fail
      environment:
        description: 'Select deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      ENVIRONMENT: ${{ github.event.inputs.environment }}

    steps:
      - name: Checkout tag without validation
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.inputs.release_name }}

      - name: Show selected environment
        run: |
          echo "ðŸš€ Starting deployment for environment: $ENVIRONMENT"
          echo "ðŸ“Œ Using release/tag: ${{ github.event.inputs.release_name }}"

      - name: Simulate Deployment (Success/Fail)
        run: |
          if [ "${{ github.event.inputs.simulate }}" = "success" ]; then
            echo "Deployment Successful"
          else
            echo "Deployment Failed"
            exit 1
          fi

      - name: Upload Artifact for Rollback (Only on success)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: rollback-artifact-${{ env.ENVIRONMENT }}
          path: .

      - name: Save environment for rollback
        if: success()
        run: echo "${{ env.ENVIRONMENT }}" > environment.txt

      - name: Upload environment info
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: deployment-environment
          path: environment.txt
