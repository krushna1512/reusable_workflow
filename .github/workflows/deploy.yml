name: Deployment Workflow

on:
  workflow_dispatch:
    inputs:
      release_name:
        description: 'Enter existing tag or release name (e.g., v1.0.3)'
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code using release tag (Do not validate)
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.inputs.release_name }}   # ðŸ‘ˆ Use as-is

      - name: Simulate Deployment (Random Success/Failure)
        run: |
          echo "Deploying tag: ${{ github.event.inputs.release_name }}"
          if [ $(( RANDOM % 2 )) -eq 0 ]; then
            echo "Deployment Successful"
            echo "status=success" >> $GITHUB_ENV
          else
            echo "Deployment Failed"
            echo "status=failure" >> $GITHUB_ENV
            exit 1
          fi

      - name: Upload Artifact for Rollback (Only if successful)
        if: env.status == 'success'
        uses: actions/upload-artifact@v4
        with:
          name: rollback-artifact
          path: .
