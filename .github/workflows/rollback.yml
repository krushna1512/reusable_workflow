name: Rollback Workflow

on:
  workflow_run:
    workflows: ["Deployment Workflow"]
    types: [completed]

jobs:
  rollback:
    if: ${{ github.event.workflow_run.conclusion == 'failure' }}
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ github.token }}

    steps:
      - name: Load environment from failed workflow
        run: |
          echo "ENVIRONMENT=${{ github.event.workflow_run.head_branch }}" >> $GITHUB_ENV
          echo "ðŸ” Detected deployment environment: $ENVIRONMENT"

      - name: Find correct rollback release
        run: |
          echo "ðŸ”Ž Searching rollback release for $ENVIRONMENT..."

          if [ "$ENVIRONMENT" = "staging" ]; then
            TAG=$(gh api repos/${{ github.repository }}/releases \
              --jq 'map(select(.prerelease == true)) | .[1].tag_name')
          else
            TAG=$(gh api repos/${{ github.repository }}/releases \
              --jq 'map(select(.prerelease == false and .draft == false)) | .[1].tag_name')
          fi

          if [ -z "$TAG" ]; then
            echo "âŒ No previous rollback release found for $ENVIRONMENT!"
            exit 1
          fi

          echo "âœ” Selected rollback tag: $TAG"
          echo "ROLLBACK_TAG=$TAG" >> $GITHUB_ENV

      - name: Checkout previous release
        uses: actions/checkout@v3
        with:
          ref: ${{ env.ROLLBACK_TAG }}

      - name: Rollback Deployment
        run: |
          echo "ðŸš¨ Rolling back deployment using tag: $ROLLBACK_TAG"
          echo "âœ” Rollback completed successfully!"
