name: Rollback Workflow

on:
  workflow_run:
    workflows: ["Deployment Workflow"]
    types:
      - completed

jobs:
  rollback:
    if: ${{ github.event.workflow_run.conclusion == 'failure' }}
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ github.token }}

    steps:
      - name: Download environment info
        uses: actions/download-artifact@v4
        with:
          name: deployment-environment

      - name: Load environment
        run: |
          ENVIRONMENT=$(cat environment.txt)
          echo "ENVIRONMENT=$ENVIRONMENT" >> $GITHUB_ENV
          echo "ğŸ” Detected deployment environment: $ENVIRONMENT"

      - name: Find correct rollback release
        run: |
          echo "ğŸ” Searching rollback release for $ENVIRONMENT..."

          if [ "$ENVIRONMENT" = "staging" ]; then
            TAG=$(gh api repos/${{ github.repository }}/releases \
              --jq 'map(select(.prerelease == true)) | .[1].tag_name')
          else
            TAG=$(gh api repos/${{ github.repository }}/releases \
              --jq 'map(select(.prerelease == false and .draft == false)) | .[1].tag_name')
          fi

          if [ -z "$TAG" ]; then
            echo "âŒ No previous rollback release found for: $ENVIRONMENT"
            exit 1
          fi

          echo "âœ” Selected rollback tag: $TAG"
          echo "ROLLBACK_TAG=$TAG" >> $GITHUB_ENV

      - name: Checkout previous release
        uses: actions/checkout@v3
        with:
          ref: ${{ env.ROLLBACK_TAG }}

      - name: Perform rollback deployment
        run: |
          echo "ğŸš¨ Rolling back deployment using tag: $ROLLBACK_TAG"
          echo "âš™ï¸ Deployment started for rollback tag: $ROLLBACK_TAG"
          echo "ğŸš€ Rollback completed successfully!"
