name: Rollback Workflow

on:
  workflow_run:
    workflows: ["Deployment Workflow"]
    types: [completed]

jobs:
  rollback:
    if: ${{ github.event.workflow_run.conclusion == 'failure' }}
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ github.token }}

    steps:
      - name: Get Deployment Environment (staging or production)
        id: get_env
        run: |
          ENVIRONMENT=$(gh api repos/${{ github.repository }}/deployments \
            --jq '.[0].environment')
          echo "ENVIRONMENT=$ENVIRONMENT" >> $GITHUB_ENV
          echo "âœ” Detected environment: $ENVIRONMENT"

      - name: Select rollback release
        run: |
          if [ "$ENVIRONMENT" = "staging" ]; then
            TAG=$(gh api repos/${{ github.repository }}/releases \
              --jq 'map(select(.prerelease == true)) | .[1].tag_name')
          else
            TAG=$(gh api repos/${{ github.repository }}/releases \
              --jq 'map(select(.prerelease == false)) | .[1].tag_name')
          fi
          
          if [ -z "$TAG" ]; then
            echo "âŒ No previous rollback release found!"
            exit 1
          fi

          echo "ROLLBACK_TAG=$TAG" >> $GITHUB_ENV
          echo "âœ” Selected rollback tag: $TAG"

      - name: Checkout previous release
        uses: actions/checkout@v3
        with:
          ref: ${{ env.ROLLBACK_TAG }}

      - name: Rollback Deployment
        run: |
          echo "ðŸš¨ Rolling back deployment using tag: $ROLLBACK_TAG"
          echo "ðŸš€ Rollback completed successfully!"
