name: Rollback Workflow

on:
  workflow_run:
    workflows: ["Deployment Workflow"]
    types: [completed]

jobs:
  rollback:
    if: ${{ github.event.workflow_run.conclusion == 'failure' }}
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ github.token }}

    steps:
      - name: Find previous release tag (ignoring assets)
        id: get_tag
        run: |
          echo "ðŸ” Finding previous release tag..."
          TAG=$(gh api repos/${{ github.repository }}/releases \
            --jq '.[].tag_name' | sed 's/"//g' | sort -Vr | sed -n '2p')
          
          if [ -z "$TAG" ]; then
            echo "âŒ No previous release tag found!"
            exit 1
          fi

          echo "âœ” Rolling back to: $TAG"
          echo "ROLLBACK_TAG=$TAG" >> $GITHUB_ENV

      - name: Checkout previous release
        uses: actions/checkout@v3
        with:
          ref: ${{ env.ROLLBACK_TAG }}

      - name: Rollback deployment using previous release (simulate or real deploy)
        run: |
          echo "ðŸš¨ Deploying rollback release: $ROLLBACK_TAG"
          echo "Rollback complete"
