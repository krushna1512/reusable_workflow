name: Rollback Workflow

on:
  workflow_run:
    workflows: ["Deployment Workflow"]
    types: [completed]

jobs:
  rollback:
    if: ${{ github.event.workflow_run.conclusion == 'failure' }}
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ github.token }}

    steps:
      - name: Get ENVIRONMENT from most recent release
        id: read_env
        run: |
          ENVIRONMENT=$(gh api repos/${{ github.repository }}/releases \
            --jq '.[0].body' | grep -oE 'Environment: (production|staging)' | awk '{print $2}')
          
          if [ -z "$ENVIRONMENT" ]; then
            echo "âŒ No environment found in release notes!"
            exit 1
          fi

          echo "ENVIRONMENT=$ENVIRONMENT" >> $GITHUB_ENV
          echo "âœ” Detected environment: $ENVIRONMENT"

      - name: Select rollback tag based on environment
        run: |
          echo "ðŸ”Ž Selecting rollback release for $ENVIRONMENT..."
          if [ "$ENVIRONMENT" = "staging" ]; then
            TAG=$(gh api repos/${{ github.repository }}/releases \
              --jq 'map(select(.prerelease == true)) | .[1].tag_name')
          else
            TAG=$(gh api repos/${{ github.repository }}/releases \
              --jq 'map(select(.prerelease == false)) | .[1].tag_name')
          fi

          if [ -z "$TAG" ]; then
            echo "âŒ No rollback release found!"
            exit 1
          fi

          echo "ROLLBACK_TAG=$TAG" >> $GITHUB_ENV
          echo "âœ” Using rollback tag: $TAG"

      - name: Checkout previous release
        uses: actions/checkout@v3
        with:
          ref: ${{ env.ROLLBACK_TAG }}

      - name: Perform Rollback
        run: |
          echo "ðŸš¨ Rolling back to $ROLLBACK_TAG for $ENVIRONMENT"
          echo "ðŸš€ Rollback completed!"
