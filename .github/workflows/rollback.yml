name: Rollback Workflow

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        type: choice
        options: [production, staging]
      release_name:
        description: 'Failed release tag'
        required: true

jobs:
  rollback:
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Show rollback details
        run: |
          echo "ğŸš¨ Deployment FAILED!"
          echo "ğŸŒ Environment: ${{ github.event.inputs.environment }}"
          echo "âŒ Failed Release: ${{ github.event.inputs.release_name }}"

      - name: Select rollback release
        run: |
          if [ "${{ github.event.inputs.environment }}" = "staging" ]; then
            TAG=$(gh api repos/${{ github.repository }}/releases \
                --jq 'map(select(.prerelease == true)) | .[1].tag_name')
          else
            TAG=$(gh api repos/${{ github.repository }}/releases \
                --jq 'map(select(.draft == false and .prerelease == false)) | .[1].tag_name')
          fi
          
          if [ -z "$TAG" ]; then
            echo "âŒ No previous rollback release found!"
            exit 1
          fi

          echo "âœ” Rollback target: $TAG"
          echo "ROLLBACK_TAG=$TAG" >> $GITHUB_ENV

      - name: Checkout rollback version
        uses: actions/checkout@v3
        with:
          ref: ${{ env.ROLLBACK_TAG }}

      - name: Perform rollback deployment
        run: |
          echo "ğŸ” Rolling back to version: $ROLLBACK_TAG"
          echo "ğŸŒ Environment: ${{ github.event.inputs.environment }}"
          echo "ğŸš€ Rollback deployment completed successfully!"
