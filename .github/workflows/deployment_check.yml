name: Checks after deployment

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Deploy to environment"
        required: true
        type: choice
        options:
          - stage
          - prod

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to server
        run: |
          ./deploy.sh

  post_deploy_test:
    runs-on: ubuntu-latest
    needs: deploy
    environment: ${{ github.event.inputs.environment }}
    steps:
      - name: Print environment and URL
        run: |
          echo "Environment: ${{ github.event.inputs.environment }}"
          echo "Testing URL: ${{ vars.SITE_URL }}"

      - name: Wait for site to become available
        run: |
          echo "Waiting for site to be ready: ${{ vars.SITE_URL }}"
          for i in {1..10}; do
            if curl -s --head --request GET "${{ vars.SITE_URL }}" | grep "200 OK" > /dev/null; then
              echo "Site is up"
              exit 0
            else
              echo "Site not ready yet... retrying in 10 seconds"
              sleep 10
            fi
          done
          echo "Site did not respond with 200 OK after 10 attempts"
          exit 1

      - name: Run deeper health checks (optional)
        run: |
          curl -fsSL "${{ vars.SITE_URL }}/health" || exit 1
