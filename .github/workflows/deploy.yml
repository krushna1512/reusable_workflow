name: Deployment Workflow

on:
  workflow_dispatch:
    inputs:
      release_name:
        description: 'Enter release/tag name (e.g., v1.0.3)'
        required: true
      simulate:
        description: 'Should the deployment succeed or fail?'
        required: true
        default: 'success'
        type: choice
        options:
          - success
          - fail

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout tag without validation
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.inputs.release_name }}

      - name: Simulate Deployment (Based on input)
        run: |
          if [ "${{ github.event.inputs.simulate }}" = "success" ]; then
            echo "Deployment Successful"
          else
            echo "Deployment Failed"
            exit 1
          fi

      - name: Upload Artifact for Rollback (Only on success)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: rollback-artifact
          path: .
