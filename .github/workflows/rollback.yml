name: Rollback Workflow

on:
  workflow_run:
    workflows: ["Deployment Workflow"]
    types:
      - completed

jobs:
  rollback:
    if: ${{ github.event.workflow_run.conclusion == 'failure' }}
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ github.token }}

    steps:
      - name: Get deployment environment from last release
        id: get_env
        run: |
          echo "ðŸ” Reading environment from last release metadata..."
          ENVIRONMENT=$(gh api repos/${{ github.repository }}/releases \
            --jq '.[0].body' | grep -oE 'Environment: (staging|production)' | awk '{print $2}')
          
          if [ -z "$ENVIRONMENT" ]; then
            echo "âŒ Environment not found in release notes!"
            exit 1
          fi

          echo "ENVIRONMENT=$ENVIRONMENT" >> $GITHUB_ENV
          echo "âœ” Detected environment: $ENVIRONMENT"

      - name: Select rollback tag based on environment
        run: |
          echo "ðŸ”Ž Searching rollback release for $ENVIRONMENT..."

          if [ "$ENVIRONMENT" = "staging" ]; then
            TAG=$(gh api repos/${{ github.repository }}/releases \
              --jq 'map(select(.prerelease == true)) | .[1].tag_name')
          else
            TAG=$(gh api repos/${{ github.repository }}/releases \
              --jq 'map(select(.prerelease == false)) | .[1].tag_name')
          fi

          if [ -z "$TAG" ]; then
            echo "âŒ No previous rollback tag found!"
            exit 1
          fi

          echo "ROLLBACK_TAG=$TAG" >> $GITHUB_ENV
          echo "âœ” Selected rollback tag: $TAG"

      - name: Checkout previous release
        uses: actions/checkout@v3
        with:
          ref: ${{ env.ROLLBACK_TAG }}

      - name: Perform rollback deployment
        run: |
          echo "ðŸš¨ Rolling back deployment using tag: $ROLLBACK_TAG"
          echo "ðŸš€ Rollback complete!"
