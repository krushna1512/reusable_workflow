name: Rollback Workflow

on:
  workflow_run:
    workflows: ["Deployment Workflow"]
    types: [completed]

jobs:
  rollback:
    if: ${{ github.event.workflow_run.conclusion == 'failure' }}
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ github.token }}

    steps:
      - name: Detect environment (from failed workflow)
        id: env_check
        run: |
          ENVIRONMENT=$(echo "${{ github.event.workflow_run.display_title }}" | grep -oE 'production|staging' || echo "production")
          echo "ENVIRONMENT=$ENVIRONMENT" >> $GITHUB_ENV
          echo "ðŸ” Detected environment: $ENVIRONMENT"

      - name: Find rollback release based on environment
        id: find_release
        run: |
          echo "ðŸ”Ž Searching rollback release for $ENVIRONMENT..."

          if [ "$ENVIRONMENT" = "staging" ]; then
            TAG=$(gh api repos/${{ github.repository }}/releases \
              --jq 'map(select(.prerelease == true)) | .[1].tag_name')
          else
            TAG=$(gh api repos/${{ github.repository }}/releases \
              --jq 'map(select(.prerelease == false and .draft == false)) | .[1].tag_name')
          fi

          if [ -z "$TAG" ]; then
            echo "âŒ No previous matching release found for environment: $ENVIRONMENT!"
            exit 1
          fi

          echo "âœ” Selected rollback tag: $TAG"
          echo "ROLLBACK_TAG=$TAG" >> $GITHUB_ENV

      - name: Checkout previous stable/pre-release tag
        uses: actions/checkout@v3
        with:
          ref: ${{ env.ROLLBACK_TAG }}

      - name: Perform rollback deployment
        run: |
          echo "ðŸš¨ Rolling back deployment using release tag: $ROLLBACK_TAG"
          echo "ðŸš€ Rollback completed successfully!"
