name: Checks after deployment

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Deploy to environment"
        required: true
        type: choice
        options:
          - stage
          - prod

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to server
        run: |
          echo "Deployed"

  post_deploy_test:
    runs-on: ubuntu-latest
    needs: deploy
    environment: ${{ github.event.inputs.environment }}
    steps:
      - name: Print environment and URL
        run: |
          echo "Environment: ${{ github.event.inputs.environment }}"
          echo "Testing URL: ${{ vars.SITE_URL }}"

      - name: Wait for site to become available
        run: |
          URL="${{ vars.SITE_URL }}"
          echo "Checking site: $URL"
          for i in {1..10}; do
            STATUS=$(curl -s -L -o /dev/null -w "%{http_code}" "$URL")
            echo "Attempt $i: HTTP $STATUS"
            if [ "$STATUS" -eq 200 ]; then
              echo "Site is up"
              exit 0
            fi
            sleep 10
          done
          echo "Site did not return HTTP 200 after 10 attempts"
          exit 1
